<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Dashboard</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Password</th>
            <th>Big Link</th>
            <th>Email</th>
            <th>Access Code</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.password or 'None' }}</td>
            <td>{{ order.big_link or 'None' }}</td>
            <td>{{ order.email }}</td>
            <td>{{ order.access_code }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
